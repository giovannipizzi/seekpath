server {
    listen 80;
    server_name localhost;
    root /home/app/code/seekpath/webservice/public;

    # The following deploys your Ruby/Python/Node.js/Meteor app on Passenger.
    # Not familiar with Passenger, and used (G)Unicorn/Thin/Puma/pure Node b
    # before?
    # Yes, this is all you need to deploy on Passenger! All the reverse #
    # proxying,
    # socket setup, process management, etc are all taken care automatically 
    # for you! Learn more at https://www.phusionpassenger.com/.
    passenger_enabled on;
    passenger_user app;

    # Not needed explicitly
    #passenger_app_type wsgi;
    #passenger_startup_file passenger_wsgi.py;
}