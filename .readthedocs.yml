# Configuration for readthedocs
# Doc: https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

# Only compile HTML
formats: []

build:
   os: 'ubuntu-24.04'
   tools:
      python: '3.13'

python:
   install:
      - requirements: docs/requirements_for_rtd.txt
      - method: pip
        path: .
        extra_requirements:
           - 'bz'

sphinx:
   configuration: 'docs/source/conf.py'
   builder: 'html'
   fail_on_warning: false
